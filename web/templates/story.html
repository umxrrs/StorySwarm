<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySwarm Story</title>
    <style>
        :root {
            --primary-color: #007bff;
            --background-light: #f4f7fa;
            --background-dark: #1e2a44;
            --text-light: #333;
            --text-dark: #e0e0e0;
            --card-bg-light: #ffffff;
            --card-bg-dark: #2b3a67;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #666;
        }

        body.dark-mode .header p {
            color: #a0a0c0;
        }

        .contribution {
            background: var(--card-bg-light);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        body.dark-mode .contribution {
            background: var(--card-bg-dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contribution:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .contribution p {
            margin: 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .contribution strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 0 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .contribution {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">Toggle Theme</button>
    <div class="container">
        <div class="header">
            <h1>{{.Theme}} Story</h1>
            <p>Tone: {{.Tone}}</p>
        </div>
        {{range .Contributions}}
        <div class="contribution">
            <p><strong>User {{.UserID}}:</strong> {{.Text}}</p>
        </div>
        {{end}}
    </div>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
