<!DOCTYPE html>
<html>
<head>
    <title>StorySwarm Story</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .story { max-width: 800px; margin: auto; }
        .contribution { margin: 10px 0; padding: 10px; border-left: 3px solid #007bff; }
    </style>
</head>
<body>
    <div class="story">
        <h1>{{.Theme}} Story ({{.Tone}})</h1>
        {{range .Contributions}}
        <div class="contribution">
            <p><strong>User {{.UserID}}:</strong> {{.Text}}</p>
        </div>
        {{end}}
    </div>
</body>
</html>
